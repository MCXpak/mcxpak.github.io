<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6708c1fcd1.js" crossorigin="anonymous"></script>    
    <script src="script.js" defer></script>
    <title>Know My Grade</title>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="logo">
                <a href="#" class="nav-link">
                    <span class="logo-text">KnowMyGrade</span>
                    <img class="nav-logo" src="sources/logo.svg" alt="logo">
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <span class="link-text">Calculator</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-user"></i>
                    <span class="link-text">User</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-circle-question"></i>
                    <span class="link-text">Help</span>
                </a>
            </li>

        </ul>
    </nav>

    <main>
        <h1>KNOWMYGRADE</h1>
        <p class="about">Welcome to KnowMyGrade, this website is will quickly help you work out your weighted grades.</p>
        <div id="calc-div">
            <div class="modules">
                <div id="module1" class="module-div">
                    <h3 class="module-title">Module A</h3>
                    <div class="input-titles">
                        <div class="title-mark">Mark</div><div class="title-weight">Weight</div><div class="title-credit">Credit</div>
                    </div>
                    <div id="grades">
                        <div id="gradeInput1" class="grade-div">
                            <div class="inputs">
                                <input type="text" class="grade-input" placeholder="0-100"><input type="text" class="weight-input" placeholder="%"><input type="text" class="grade-credit" placeholder="15">
                            </div>
                            <div class="grade-button"><button class="add-grade" onclick="addGradeInputs('gradeInput1')"><i class="fa-solid fa-plus"></i></button></div>
                            <div class="grade-button"><button class="minus-grade" onclick="removeGradeInputs('gradeInput1')"><i class="fa-solid fa-minus"></i></button></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="module-button"><button class="add-module" onclick=""><i class="fa-solid fa-plus"></i></button></div>
                    <div class="module-button"><button class="minus-module" onclick=""><i class="fa-solid fa-minus"></i></button></div>
                </div>
            </div>
        </div>
        <div class="results-div">
            <button id="calcGradeBtn" onclick="calcGrade()"><i class="fa-solid fa-calculator fa-2x"></i></button>
            <div id="grade-output">Grade: 0</div>
        </div>
        </main>
</body>
</html>
